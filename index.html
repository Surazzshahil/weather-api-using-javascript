<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API Using pure javaScript</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="location">
            <h1 id="timezone">TIMEZONE</h1> 
            <canvas id="icon" width="128" height="128"></canvas>
        </div>
        <div class="temp" style="display:flex;cursor:pointer">
            <h2 id="temp">90</h2>&nbsp;&nbsp;&nbsp; <h2 id="detail">F</h2>
        </div>
        <h3 id="summary">Its Sunny Today</h3>
    </div>
    <script src="/skycons.js"></script>
    <script src="/index.js"></script>
</body>
</html>
